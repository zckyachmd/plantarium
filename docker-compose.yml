version: '3.8'

services:
  app:
    container_name: 'plantarium_app'
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - plantarium_network

  db:
    container_name: 'plantarium_db'
    image: postgres:latest
    ports:
      - '${DB_PORT}:5432'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - plantarium_network

volumes:
  pgdata:

networks:
  plantarium_network:
    driver: bridge
